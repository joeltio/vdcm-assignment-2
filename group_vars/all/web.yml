# Variables here are for the web role

# Dotnet core runtime
dotnet_core_url: https://download.visualstudio.microsoft.com/download/pr/e716faa4-345c-45a7-bd1f-860cdf422b75/fa8e57167f3bd4bf20b8b60992cf184f/aspnetcore-runtime-2.2.8-linux-x64.tar.gz

# Name of folder in /var/www/
www_name: data_green

# Configuration for kestrel service that runs the dotnet core application
service:
  name: data-green
  description: Data Green HR Application

# Nginx port number
port: 5000
